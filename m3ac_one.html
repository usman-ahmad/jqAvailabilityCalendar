<html>
<head>
    <title>My jqCalendar</title>
    <link rel="stylesheet" type="text/css" href="jquery.availability-calendar.css" />
    <style>
        td, th {
            border-left: 1px solid #999;
            border-bottom: 1px solid #999;
            width: 120px;
            padding: 10px 0;
            text-align: center;
        }

        table {
            border-right: 1px solid #999;
            border-top: 1px solid #999;
        }

        th {
            background: #666;

        }

        .other-month {

</html>
